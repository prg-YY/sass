<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ad7474103a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/_body.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/contact.css" />

    <title>Project-Details</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html"
          ><img src="../images/Logo.svg" alt="top Logo"
        /></a>
      </div>
      <nav>
        <ul>
          <li><a href="../pages/project-details.html">Product</a></li>
          <li><a href="../pages/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="mian-container">
      <section class="main">
        <div class="main-details">
          <h2 class="main-title">
            Full set of great features to make your product fresh
          </h2>
          <p class="main-text">
            Our favorite brands are our friends! We help them to achieve their
            goals, they help us to stay sharp.
          </p>
        </div>
        <div class="form-container">
          <form class="main-form" action="">
            <label class="label" for="name">Name</label>
            <input
              class="input"
              type="text"
              id="name"
              required
              autofocus
              placeholder="Name Nameson"
            />
            <label class="label" for="email">Email</label>
            <input
              class="input"
              type="email"
              required
              placeholder="email@email.com"
            />
            <label class="label" for="message">Message</label>
            <textarea
              class="input"
              name="message"
              id="message"
              cols="30"
              rows="1"
              placeholder="Your message here"
              required
            ></textarea>
            <button class="button" type="submit">Submit</button>
          </form>
        </div>
      </section>

      <section>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42529.79363762278!2d12.748070570677868!3d56.00462572134972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465234a901be67fb%3A0x6f20292517f7837f!2sSundsg%C3%A5rdens%20Folkh%C3%B6gskola!5e0!3m2!1sen!2sse!4v1633184972239!5m2!1sen!2sse"
            width="800"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="footer">
      <nav class="nav-footer">
        <div class="footer-left">
          <a href="../index.html"
            ><img
              class="logo-footer"
              src="../images/logo.svg"
              alt="Genesis Logo"
          /></a>
        </div>
        <div class="footer-right">
          <ul class="list-footer">
            <li class="link-footer">
              <a href="../pages/project-details.html">Projects</a>
            </li>
            <li class="link-footer">
              <a href="../pages/contact.html">Contact</a>
            </li>
          </ul>
          <img
            class="social-footer"
            src="../images/social.svg"
            alt="Social Media Logo"
          />
        </div>
      </nav>
    </footer>
  </body>
</html>
